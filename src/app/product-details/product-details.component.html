<h4> {{ product.name }}  Details</h4>

<div class="card p-3 mb-5" *ngIf="product">
  <img [src]="product.imgUrl" class="img-fluid p-5"/>
  <h3>{{ product.name }}</h3>
  <h4>{{ product.price | currency }}</h4>
  <p>{{ product.description }}</p>


<div>

    <button [routerLink]="['/cart']" (click)="addToCart(product)"  style="margin-right: 20px;">Add to cart </button>
    <button [routerLink]=" [ '/']" >Back</button>
</div>

</div>
